name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: install CLI
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install veracode-cli
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Package and save output
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        $outputFile = "veracode_output.txt"
        veracode package -das ${{env.SOLUTION_FILE_PATH}} 2>&1 | Tee-Object -FilePath $outputFile

    - name: Upload veracode output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: veracode-output
        path: veracode_output.txt
